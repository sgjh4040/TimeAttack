<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{layout/common :: head}"></div>
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
    <title>로그인</title>
</head>
<body class="text-center">
<form class="form-signin" name="f" th:action="@{/login}" method="post">
    <img class="mb-4" src="/docs/{{< param docs_version >}}/assets/brand/bootstrap-solid.svg" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required
           autofocus>
    <label for="inputPassword" class="sr-only">비밀번호</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        아이디 또는 비밀번호가 틀립니다.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        로그아웃 되었습니다.
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <div th:include="~{layout/common :: copy}" th:remove="tag"></div>
</form>

<div th:insert="~{layout/common :: script}"></div>

</body>
</html>
