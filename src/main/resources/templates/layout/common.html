<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="head">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
            <link rel="stylesheet" th:href="@{/static/css/common.css}">
        </div>
        <div th:fragment="header">
            <header class="page-header py-3" >
                <div class="col-12">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cart/list}">장바구니</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">주문배송</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">고객센터</a>
                        </li>


                    </ul>
                </div>
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="text-muted" href="#">도서</a>
                    </div>
                    <div class="col-4 text-center">
                        <a class="page-header-logo text-dark" href="/">Book Time</a>
                    </div>

                    <div class="col-4 d-flex justify-content-end align-items-center">

                        <div sec:authorize="isAnonymous()">
                            <a class="btn btn-sm btn-outline-secondary" th:href="@{/member/create}">회원가입</a>
                            <a class="btn btn-sm btn-outline-success" th:href="@{/login}">로그인</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-success">로그아웃</button>
                            </form>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div th:fragment="nav">
            <div class="nav-scroller py-1 mb-2">
                <div sec:authorize="isAnonymous()">
                    <nav class="nav d-flex justify-content-between">
                        <a class="p-2 text-muted" href="/newbook">신간</a>
                        <a class="p-2 text-muted" href="/">베스트셀러</a>
                        <a class="p-2 text-muted" href="/steadyseller">스테디셀러</a>
                        <a class="p-2 text-muted" href="#">Design</a>
                    </nav>
                </div>
                <div sec:authorize="hasRole('USER')">
                    <nav class="nav d-flex justify-content-between">
                        <a class="p-2 text-muted" href="/newbook">신간</a>
                        <a class="p-2 text-muted" href="/">베스트셀러</a>
                        <a class="p-2 text-muted" href="/steadyseller">스테디셀러</a>
                        <a class="p-2 text-muted" href="#">Design</a>
                    </nav>
                </div>
                <div sec:authorize="hasRole('ADMIN')">
                    <nav class="nav d-flex justify-content-between">
                        <a class="p-2 text-muted" href="#">회원 관리</a>
                        <a class="p-2 text-muted" href="#">책 관리</a>
                        <a th:href="@{/admin/goods/create}" class="p-2 text-muted" href="#">책 등록</a>
                        <a class="p-2 text-muted" href="#">???</a>
                    </nav>
                </div>
            </div>


        </div>


        <div th:fragment="script">
            <script th:src="@{/static/js/jquery.js}"></script>
            <script th:src="@{/static/js/popper.js}"></script>
            <script th:src="@{/static/js/bootstrap.js}"></script>
        </div>

        <div th:fragment="copy">
            <p class="mt-5 mb-3 text-muted">&copy; 2019 bookstore</p>
        </div>
    </body>
</html>
