<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{layout/common :: head}"></div>
    <title>Springboot Workshop Dashboard</title>
</head>
<body>

<div class="container">
    <th:block th:insert="~{layout/common :: header}" th:remove="tag"></th:block>
    <th:block th:insert="~{layout/common :: nav}" th:remove="tag"></th:block>

    <div class="row">
        <div class="col-12 text-center">
            <h2 th:text="${statusCode}"></h2>
            <div th:if="${hasImage}">
                <img th:src="@{${ '/static/image/' + statusCode + '.jpg'}}">
            </div>
            <div th:unless="${hasImage}">
                <h2 th:text="${statusCode}"></h2>
            </div>
        </div>
    </div>
    <div th:include="~{layout/common :: copy}" th:remove="tag"></div>
</div>
<div th:insert="~{layout/common :: script}"></div>
</body>
</html>
